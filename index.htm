<!DOCTYPE html>
<!-- This declares it's a modern HTML5 document -->
<html lang="en">
  <!-- Sets page language to English -->
  <head>
    <!-- Page information (invisible part) -->
    <meta charset="UTF-8" />
    <!-- Ensures proper character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes it display properly on mobile -->
    <title>Calculator</title>
    <!-- Title shown in browser tab -->
    <link rel="stylesheet" href="style.css" />
    <!-- Links the CSS file for styling -->
  </head>
  <body>
    <!-- Page content (visible part) starts -->
    <div class="calculator">
      <!-- Main calculator container -->
      <div class="display">
        <!-- Display section -->
        <input type="text" id="display" readonly />
        <!-- Text box where results are shown, read-only -->
      </div>

      <div class="buttons">
        <!-- Area containing all buttons -->
        <!-- Clear button - runs clearDisplay() function when clicked -->
        <button onclick="clearDisplay()" class="btn clear">C</button>
        <!-- Delete/Backspace button -->
        <button onclick="deleteLast()" class="btn">⌫</button>
        <!-- Division operation button -->
        <button onclick="setOperator('/')" class="btn operator">÷</button>
        <!-- Multiplication operation button -->
        <button onclick="setOperator('*')" class="btn operator">×</button>

        <!-- Number buttons - run appendNumber() function when clicked -->
        <button onclick="appendNumber('7')" class="btn">7</button>
        <button onclick="appendNumber('8')" class="btn">8</button>
        <button onclick="appendNumber('9')" class="btn">9</button>
        <!-- Subtraction operation button -->
        <button onclick="setOperator('-')" class="btn operator">-</button>

        <button onclick="appendNumber('4')" class="btn">4</button>
        <button onclick="appendNumber('5')" class="btn">5</button>
        <button onclick="appendNumber('6')" class="btn">6</button>
        <!-- Addition operation button -->
        <button onclick="setOperator('+')" class="btn operator">+</button>

        <button onclick="appendNumber('1')" class="btn">1</button>
        <button onclick="appendNumber('2')" class="btn">2</button>
        <button onclick="appendNumber('3')" class="btn">3</button>
        <!-- Equals button - calculates the result -->
        <button onclick="calculate()" class="btn equals">=</button>

        <!-- Zero button - spans two columns width -->
        <button onclick="appendNumber('0')" class="btn zero">0</button>
        <!-- Decimal point button -->
        <button onclick="appendNumber('.')" class="btn">.</button>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- Links the JavaScript file for functionality -->
  </body>
  <!-- Page content ends -->
</html>
<!-- HTML document ends -->
